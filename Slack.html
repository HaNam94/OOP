    class Student{
        name;
        age;
        scores;

        constructor(nameInput, ageInput, scoresInput) {
            this.name = nameInput;
            this.age = ageInput;
            this.scores = scoresInput;
        }

        setName(nameInput){
            this.name = nameInput;
        }
        setAge(ageInput){
            this.age = ageInput;
        }
        setScores(scoresInput){
            this.scores = scoresInput;
        }
        getName(){
            return this.name;
        }
        getAge(){
            return this.age;
        }
        getScores(){
            return this.scores
        }
        getAvg(){
            let sum = 0;
            for (let i = 0; i < this.scores; i++) {
                sum += this.scores[i];
            }
            return sum / this.scores.length;
        }
    }
